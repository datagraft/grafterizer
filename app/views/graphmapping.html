<md-button class="md-primary md-whiteframe-z5" ng-click="clickAddNodeAfter(null)" ng-hide="graph.graphRoots.length!=0" aria-label="Add node" ng-disabled="$root.readonlymode">
    <i class="fa fa-large fa-plus-circle"></i>&nbsp;Add node
  <md-tooltip>
        Add a root node to the graph
      </md-tooltip>
</md-button>

 <div  class="md-block"  ng-model="graph">
<div layout="column"  layout-align="start start" class="md-block"  ng-repeat="node in graph.graphRoots">
     <div  layout="row" layout-align="center">
    <constant-uri-node ng-if="node.__type=='ConstantURI'" node="node" parent="graph"></constant-uri-node>
    <column-uri-node ng-if="node.__type=='ColumnURI'" node="node" parent="graph"></column-uri-node>
    <constant-literal-node ng-if="node.__type=='ConstantLiteral'" node="node" parent="graph"></constant-literal-node>
    <column-literal-node   ng-if="node.__type=='ColumnLiteral'" node="node" parent="graph"></column-literal-node>
</div>         
</div>
</div>
