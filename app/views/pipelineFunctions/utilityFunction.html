<div layout="column">
    <div>
            <h3>Parameters</h3>
        <div layout="column">
    <label>Function to use in a pipeline</label>
        <md-input-container> 
        <md-select ng-model="function.functionName" placeholder="{{function.functionName ? function.functionName.name : 'Choose a function...'}}" ng-selected="function.functionName" ng-disabled="$root.readonlymode">
                    <md-optgroup label="Custom functions">
                    <md-option ng-repeat="customFunct in transformation.customFunctionDeclarations | filter: {group: 'UTILITY'}" title = "{{customFunct.docstring}}" value="{{customFunct.name}}">{{customFunct.name}}</md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>
    <md-input-container class="md-block" flex>
        <label>Comment</label>

        <input ng-model="function.docstring" type="text" ng-readonly="$root.readonlymode">
    </md-input-container>
            </div>
